<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeto login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient( to bottom, red , white ) ;
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: Red;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #ff4d4d;
        }

        .download-icon img {
            width: 30px;
            height: 30px;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 200px;
            background-image: url('banner-image.jpg'); /* You'll replace this with your own banner image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .banner-text {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .banner-text h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .banner-text h1 {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .banner-text p {
            font-size: 16px;
        }

        .wallet-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .wallet-balance {
            display: flex;
            align-items: center;
        }

        .wallet-balance img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .wallet-balance span {
            font-size: 16px;
            color: #333;
        }

        .wallet-balance h3 {
            font-size: 20px;
            color: #ff4d4d;
            margin-left: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        .withdraw-btn {
            background-color: #ffa500;
        }

        .deposit-btn {
            background-color: #ff4d4d;
        }

        .feature-section {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
        }

        .feature {
            width: 48%;
            height: 100px;
            border-radius: 10px;
            overflow: hidden; /* Ensure image fits within rounded corners */
        }

        .feature img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image fills the box without distortion */
        }

        .menu-section {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .menu-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .lottery-section {
            padding: 15px;
        }

        .lottery-section h3 {
            font-size: 18px;
            color: #ff4d4d;
            margin-bottom: 10px;
        }

        .lottery-section p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .game-card {
            height: 150px;
            border-radius: 10px;
            overflow: hidden; /* Ensure image fits within rounded corners */
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image fills the box without distortion */
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .nav-item img {
            width: 25px;
            height: 25px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #ff4d4d;
        }

        .nav-item.active img {
            filter: brightness(0) saturate(100%) invert(39%) sepia(67%) saturate(5000%) hue-rotate(330deg) brightness(95%) contrast(95%);
        }
    </style>
</head>
